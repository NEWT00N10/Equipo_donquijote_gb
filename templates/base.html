{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Bootstrap 5 CSS via CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-XLy2gua6VYxlpiFlw1F0Xh8pMe+5dRbo6RbOaY1TVVje3ME5gG9MX9G6hfbv4H62"
    crossorigin="anonymous"
  >
  <!-- Custom CSS para ajustes especÃ­ficos -->
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'book-list' %}">
          <img src="{% static 'img/logo.png' %}" alt="Don Quijote GB" height="40">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
          aria-controls="navbarMain"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'book-list' %}">CatÃ¡logo</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Promociones</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Novedades</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Favoritos</a></li>
          </ul>
          <form class="d-flex me-3" method="get" action="{% url 'book-list' %}">
            <input
              class="form-control me-2"
              type="search"
              name="search"
              placeholder="Buscar libros..."
              aria-label="Buscar"
              value="{{ request.GET.search }}"
            >
            <button class="btn btn-outline-primary" type="submit">Buscar</button>
          </form>
          {% if user.is_authenticated %}
            <a href="{% url 'cart-view' %}" class="btn btn-outline-secondary me-2">
              ðŸ›’ Carrito
            </a>
            <div class="dropdown">
              <a
                class="btn btn-outline-secondary dropdown-toggle"
                href="#"
                role="button"
                id="userMenu"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                {{ user.username }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li><a class="dropdown-item" href="{% url 'admin:logout' %}">Cerrar sesiÃ³n</a></li>
              </ul>
            </div>
          {% else %}
            <a href="{% url 'admin:login' %}" class="btn btn-outline-primary">Iniciar sesiÃ³n</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>&copy; 2025 Don Quijote GB</p>
  </footer>
    <!-- Bootstrap 5 Bundle JS (Popper incluido) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76A2z02tY3r3QFfyy2FZl5ybvA+0QwQ1hbbnrS0E3jUksDq8nZDB+1f9UnF+MzT"
    crossorigin="anonymous"
  ></script>
</body>
</html>
